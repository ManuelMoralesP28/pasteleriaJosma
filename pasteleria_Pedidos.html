<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Copatible" content="=IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria pedidos</title>
    <style>
        body{
            background-color: rgb(252, 140, 237);
        }
    </style>
</head>
<body>
    <h3>Pedidos</h3>
    <label for="n_Pedidos">Número de pedidos</label>
    <input type="number" id="n_Pedidos" name="n_Pedidos">
    <hr>

    <h3>Formulario del usuario</h3>

    <label for="nombre_Usuario">Nombre</label>
    <input type="text" id="nombre" name="nombre_Usuario">
    <br>
    <br>
    <label for="telefono_Usuario">Teléfono</label>
    <input type="tel" id="telefono" name="telefono_Usuario" minlength="5" maxlength="10">
    <br>
    <br>
    <label for="correo_Usuario">Correo electrónico</label>
    <input type="email" id="correp" name="correo_Usuario">
    <br>
    <br>
    <label for="nombre_Usuario">Escribe una idea en general tu pastel inlcuyendo la forma y sentido de los adornos que quieres poner</label>
    <input type="text" id="descripcion" name="descripción_Usuario">
    <br>
    <button>Aceptar</button>
</body>
</html>
